[uwsgi]
chdir = /srv/django_AWS/
module = object.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = deploy
gid = deploy

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/object.pid
logto = /var/log/uwsgi/object/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true